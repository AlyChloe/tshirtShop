<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tshirt Shop</title>
    <script src="https://use.fontawesome.com/0410a70b31.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
      <ul>
        <li>Home</li>
        <li>Cart</li>
        <li>About Us</li>
        <li>Help</li>
      </ul>
    </nav>
    <main>
        <div class="container">
            <ul class="tshirts">
                <li class="blue">
                    <div class="content">
                      <i class="fa fa-undo"></i>
                      <img src="shirts/blue-front.png" alt="blue-front">
                      <table class="links">
                          <tr>
                            <th><i class="fa fa-exchange" aria-hidden="true"></i></th>
                            <th><i class="fa fa-heart-o" aria-hidden="true"></i></th>
                            <th class="xl-hover">XL
                                <div class="size-hover">
                                  <i class="xl icon-t-shirt"></i>
                                  <i class="l icon-t-shirt"></i>
                                  <i class="m icon-t-shirt"></i>
                                  <i class="s icon-t-shirt"></i>
                                  <div class="arrow-down"></div>
                                </div>
                            </th>
                            <th><div class="square">
                                <div class="box-hover">
                                  <div class="blue-box"></div>
                                  <div class="green-box"></div><br>
                                  <div class="pink-box"></div>
                                  <div class="yellow-box"></div>
                                  <div class="arrow-down"></div>
                                </div>
                            </div></th>
                            <th><i class="fa fa-shopping-cart" aria-hidden="true"></i></th>
                          </tr>
                      </table>
                    </div>
                    <div class="name-pricing">
                        <p>Save my trees</p>
                        <h5>$29</h5>
                    </div>
                </li>
                <li class="pink">
                  <div class="content">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                    <img src="shirts/pink-front.png" alt="pink-front">
                    <table class="links">
                        <tr>
                          <th><i class="fa fa-exchange" aria-hidden="true"></i></th>
                          <th><i class="fa fa-heart-o" aria-hidden="true"></i></th>
                          <th class="xl-hover">XL
                              <div class="size-hover">
                                <i class="xl icon-t-shirt"></i>
                                <i class="l icon-t-shirt"></i>
                                <i class="m icon-t-shirt"></i>
                                <i class="s icon-t-shirt"></i>
                                <div class="arrow-down"></div>
                              </div>
                          </th>
                          <th><div class="square">
                              <div class="box-hover">
                                <div class="blue-box"></div>
                                <div class="green-box"></div><br>
                                <div class="pink-box"></div>
                                <div class="yellow-box"></div>
                                <div class="arrow-down"></div>
                              </div>
                          </div></th>
                          <th><i class="fa fa-shopping-cart" aria-hidden="true"></i></th>
                        </tr>
                    </table>
                  </div>
                  <div class="name-pricing">
                      <p>Nature Lover</p>
                      <h5>$19</h5>
                  </div>
                </li>
                <li class="yellow">
                  <div class="content">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                    <img src="shirts/yellow-front.png" alt="yellow-front">
                    <table class="links">
                        <tr>
                          <th><i class="fa fa-exchange" aria-hidden="true"></i></th>
                          <th><i class="fa fa-heart-o" aria-hidden="true"></i></th>
                          <th class="xl-hover">XL
                              <div class="size-hover">
                                <i class="xl icon-t-shirt"></i>
                                <i class="l icon-t-shirt"></i>
                                <i class="m icon-t-shirt"></i>
                                <i class="s icon-t-shirt"></i>
                                <div class="arrow-down"></div>
                              </div>
                          </th>
                          <th><div class="square">
                              <div class="box-hover">
                                <div class="blue-box"></div>
                                <div class="green-box"></div><br>
                                <div class="pink-box"></div>
                                <div class="yellow-box"></div>
                                <div class="arrow-down"></div>
                              </div>
                          </div></th>
                          <th><i class="fa fa-shopping-cart" aria-hidden="true"></i></th>
                        </tr>
                    </table>
                  </div>
                  <div class="name-pricing">
                      <p>Forrest Walk</p>
                      <h5>$39</h5>
                  </div>
                </li>
                <li class="green">
                  <div class="content">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                    <img src="shirts/blue-front.png" alt="green-front">
                    <table class="links">
                        <tr>
                          <th><i class="fa fa-exchange" aria-hidden="true"></i></th>
                          <th><i class="fa fa-heart-o" aria-hidden="true"></i></th>
                          <th class="xl-hover">XL
                              <div class="size-hover">
                                <i class="xl icon-t-shirt"></i>
                                <i class="l icon-t-shirt"></i>
                                <i class="m icon-t-shirt"></i>
                                <i class="s icon-t-shirt"></i>
                                <div class="arrow-down"></div>
                              </div>
                          </th>
                          <th><div class="square">
                              <div class="box-hover">
                                <div class="blue-box"></div>
                                <div class="green-box"></div><br>
                                <div class="pink-box"></div>
                                <div class="yellow-box"></div>
                                <div class="arrow-down"></div>
                              </div>
                          </div></th>
                          <th><i class="fa fa-shopping-cart" aria-hidden="true"></i></th>
                        </tr>
                    </table>
                  </div>
                  <div class="name-pricing">
                      <p>Mint Green</p>
                      <h5>$34</h5>
                  </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
